<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="game.js"></script> <!-- it will load after the body -->
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <h3 id="user_instruction">Enter your info to start</h3>
    <div id="form_container">
        <form id="player_info">
            <label for="playerName">Your name here</label><br>
            <input type="text" id="playerName">
            <br>
            <input type="radio" id="optionX" name="symbolChoice" value="X">
            <label for="optionX">Choose X</label>
            <br>
            <input type="radio" id="optionO" name="symbolChoice" value="O">
            <label for="optionY">Choose O</label>
            <br>
             <button type="submit" id="submit_button">Let's play!</button>
             <p id="user_message">Input missing</p>
        </form>
    </div>
    <br>
    <div id="game_container">
        <table>
            <tr>
                <td><button id="0" type="button"></button></td> 
                <td><button id="1" type="button"></button></td>
                <td><button id="2" type="button"></button></td>
            </tr>
            <tr>
                <td><button id="3" type="button"></button></td> 
                <td><button id="4" type="button"></button></td>
                <td><button id="5" type="button"></button></td>
            </tr>
            <tr>
                <td><button id="6" type="button"></button></td> 
                <td><button id="7" type="button"></button></td>
                <td><button id="8" type="button"></button></td>
            </tr>
        </table>
    </div>
</body>
</html>
